syntax = "proto3";

package auth;

option go_package = "gluxov.sso.v1.ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);

}
message RegisterRequest {
    string email = 1;
    string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}

message loginRequest {
  string email =1;
  string password =2;
  int32 app_id = 3;
}

message IsAdminRequest {
  int64 user_id =1;
}

message IsAdminResponse {
  bool is_admin = 1;
}
